<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    {% block head %} {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid justify-content-end">
        <!-- <form class="d-flex"> -->
        <button class="btn btn-outline-success" id="logout" type="button" onclick="logout(event)">
          Logout
        </button>
        <!-- </form> -->
      </div>
    </nav>
    {% block body %} {% endblock %}
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    {% block script %} {% endblock %}
    <script>
      function logout(e) {
        e.preventDefault();
        // console.log("djkanwdawudbuib");
        localStorage.setItem("token", "");
        window.location.assign("/login");
      }
      window.addEventListener("DOMContentLoaded", (event) => {
        token = localStorage.getItem("token");
        if (token) document.querySelector("#logout").innerHTML = "Logout";
        else document.querySelector("#logout").innerHTML = "Login";
      });
    </script>
  </body>
</html>
